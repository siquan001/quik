<!DOCTYPE html>

<head>

  <title>QUIK起始页 - 特别鸣谢</title>
  <style>
    h2{
      font-weight: 300;
    }
    li{
      list-style: none;

  <script>
    if(parent.document.body.classList.contains('dark')){
      document.documentElement.style.colorScheme='dark';
document.body.background='#222';
